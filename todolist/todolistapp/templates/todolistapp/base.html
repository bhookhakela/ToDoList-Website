<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block titleblock %}
    <title>Harsh's Website</title>
    {% endblock %}
</head>
<body>
{% block headingblock %}
<h1>ToDoList App</h1><br>

{% endblock %}
{% block contentblock %}
    <h1>{{List}}</h1>
    <ul>
        {% for item in List.item_set.all %}

        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
